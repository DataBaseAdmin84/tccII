<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Aula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f5f5f5;">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Cadastrar Nova Aula</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/aulas/professor/salvar}" th:object="${aula}" method="post">
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" th:field="*{titulo}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL do Conteúdo</label>
                    <input type="url" th:field="*{urlConteudo}" class="form-control" required placeholder="https://...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Curso</label>
                    <select th:field="*{curso.id}" class="form-select" required>
                        <option value="">Selecione um curso</option>
                        <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
                    </select>
                </div>

                <div class="text-end">
                    <a href="/aulas/professor" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Aula</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
