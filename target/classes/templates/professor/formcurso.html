<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Cadastrar Novo Curso</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/upload}" th:object="${curso}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Nome do Curso</label>
                    <input type="text" th:field="*{nome}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">URL do Vídeo</label>
                    <input type="text" th:field="*{urlVideo}" class="form-control" placeholder="https://..."/>
                </div>
                <div class="mb-3 upload-container">
                    <label class="form-label">PDF do Curso (Upload com Progresso)</label>
                    <input type="file" name="arquivoPdf" id="fileInput" class="form-control" accept=".pdf"/>
                    <button type="button" id="uploadButton" class="btn btn-primary mt-2">Enviar PDF</button>
                    <div id="fileInfo" class="file-info" style="display: none;">
                        Arquivo selecionado: <span id="fileName"></span> (<span id="fileSize"></span>)
                    </div>
                    <div class="progress-bar">
                        <div id="uploadProgress" class="progress">0%</div>
                    </div>
                    <div id="statusMessage"></div>
                </div>
                <div class="text-end">
                    <a th:href="@{/professor/home}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Curso</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="upload.js"></script>
</body>
</html>
