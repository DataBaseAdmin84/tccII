<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-success text-center mb-4">Meus Cursos</h2>

        <!-- Botões -->
        <div class="mb-3 d-flex justify-content-between">
            <a th:href="@{/professor/curso/novo}" class="btn btn-success">Novo Curso</a>
            <a th:href="@{/professor/painel}" class="btn btn-danger">Voltar</a> <!-- Rota corrigida -->
        </div>

        <!-- Tabela de cursos -->
        <table class="table table-bordered table-hover">
            <thead class="table-success">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.nome}">Nome</td>
                <td th:text="${curso.descricao}">Descrição</td>
                <td>
                    <a th:href="@{'/professor/curso/editar/' + ${curso.id}}" class="me-2 text-success">Editar</a>
                    <a th:href="@{'/professor/curso/excluir/' + ${curso.id}}" class="text-danger">Excluir</a> <!-- Rota corrigida -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
