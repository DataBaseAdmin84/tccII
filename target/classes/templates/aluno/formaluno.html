<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
</head>
<body>
<h2>Cadastrar Novo Aluno</h2>

<form th:action="@{/aluno/salvar}" method="post" th:object="${aluno}">
    <label>Nome completo:</label>
    <input type="text" th:field="*{nomeCompleto}" required><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Login:</label>
    <input type="text" th:field="*{login}" required><br><br>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" required><br><br>

    <button type="submit">Salvar</button>
    <a th:href="@{/aluno/home}">Voltar</a>
</form>
</body>
</html>
