<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cursos Disponíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f8f8f8;
        }

        h2 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .msg {
            color: green;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Cursos Disponíveis</h2>

<p th:if="${msg}" th:text="${msg}" class="msg"></p>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curso : ${cursos}">
        <td th:text="${curso.nome}">Nome do curso</td>
        <td>
            <!-- Se já estiver matriculado, mostrar botão "Ver Aulas" -->
            <span th:if="${cursosMatriculados.contains(curso.id)}">
                <a th:href="@{/aulas/curso/{id}(id=${curso.id})}" class="btn">Ver Aulas</a>
            </span>

            <!-- Se ainda não estiver matriculado, mostrar botão "Matricular-se" -->
            <span th:unless="${cursosMatriculados.contains(curso.id)}">
                <form th:action="@{/aluno/matricular/{id}(id=${curso.id})}" method="post">
                    <button type="submit" class="btn">Matricular-se</button>
                </form>
            </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
