<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Cadastro de Usuário</h2>

    <!-- Mensagens -->
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

    <!-- Formulário -->
    <form th:action="@{/cadastrousuario}" th:object="${usuario}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" th:field="*{nomeCompleto}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" th:field="*{login}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="perfil" class="form-label">Perfil</label>
            <select class="form-control" th:field="*{perfil}">
                <option value="">Selecione</option>
                <option value="ADMIN">Administrador</option>
                <option value="PROFESSOR">Professor</option>
                <option value="ALUNO">Aluno</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
            <select class="form-control" th:field="*{tipoUsuario}">
                <option value="PADRAO">Padrão</option>
                <option value="EXTERNO">Externo</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
