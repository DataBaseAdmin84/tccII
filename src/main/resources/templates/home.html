<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 60px;
        }

        h2 {
            color: #4CAF50;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Bem-vindo, Administrador</h2>
<p>Você está logado com sucesso.</p>

<a th:href="@{/admin/matriculas}" class="btn">Ver Matrículas</a>
<a th:href="@{/usuarios}" class="btn">Gerenciar Usuários</a>
<a th:href="@{/cursos}" class="btn">Gerenciar Cursos</a>

</body>
</html>
