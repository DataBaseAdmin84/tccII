<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Plataforma TCC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        p.error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${login}" method="post">
        <input type="text" th:field="*{login}" placeholder="Usuário" required>
        <input type="password" th:field="*{senha}" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <p th:if="${erro}" th:text="${erro}" class="error"></p>

    <p style="text-align: center; margin-top: 10px;">
        <a href="/usuario/novo" style="color: #4CAF50; text-decoration: none;">Não possui uma conta?</a>
    </p>
</div>
</body>
</html>
