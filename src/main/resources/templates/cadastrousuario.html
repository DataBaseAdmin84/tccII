<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Adiciona um pouco de espaço extra para o formulário */
        .container {
            max-width: 600px; /* Limita a largura para melhor legibilidade */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Cadastro de Usuário</h2>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

    <form th:action="@{/cadastrousuario}" th:object="${usuario}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" th:field="*{nomeCompleto}" class="form-control" placeholder="Seu nome completo" required/>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="seu.email@exemplo.com" required/>
        </div>

        <div class="mb-3">
            <label for="login" class="form-label">Nome de Usuário (Login)</label>
            <input type="text" th:field="*{login}" class="form-control" placeholder="Escolha um nome de usuário" required/>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" placeholder="Mínimo 6 caracteres" required/>
        </div>

        <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control" placeholder="Digite a senha novamente" required/>
        </div>

        <div class="mb-3">
            <label for="perfil" class="form-label">Perfil de Acesso</label>
            <select class="form-control" th:field="*{perfil}" required>
                <option value="">Selecione um perfil</option>
                <option value="2">Professor</option>
                <option value="1">Aluno</option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Cadastrar Usuário</button>
            <a th:if="${usuario.id != null}" th:href="@{'/usuario/excluir/' + ${usuario.id}}" class="btn btn-danger btn-lg"
               onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir Usuário</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
