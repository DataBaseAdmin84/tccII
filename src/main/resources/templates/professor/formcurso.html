<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Cadastrar Novo Curso</h4>
        </div>
        <div class="card-body">

            <!-- FORMULÁRIO CORRETO -->
            <form th:action="@{/professor/curso/salvar}" th:object="${curso}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nome do Curso</label>
                    <input type="text" th:field="*{nome}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL do Vídeo</label>
                    <input type="text" th:field="*{urlVideo}" class="form-control" placeholder="https://..."/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Link do PDF</label>
                    <input type="text" name="urlPdf" class="form-control" placeholder="https://..."/>
                </div>

                <div class="mb-3">
                    <label class="form-label">PDF do Curso</label>
                    <input type="file" name="arquivoPdf" class="form-control" accept=".pdf"/>
                </div>

                <div class="text-end">
                    <a th:href="@{/professor/home}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Curso</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
