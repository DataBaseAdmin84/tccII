<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-voltar {
            background-color: #d9534f;
        }

        .btn-voltar:hover {
            background-color: #c9302c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #e8f5e9;
        }

        .actions a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Meus Cursos</h2>

    <div style="margin-bottom: 20px;">
        <!-- ✅ Corrigido o botão para a rota correta -->
        <a th:href="@{/professor/curso/novo}" class="btn">Novo Curso</a>
        <a th:href="@{/professor/home}" class="btn btn-voltar">Voltar</a>

    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.nome}">Nome do Curso</td>
            <td th:text="${curso.descricao}">Descrição do Curso</td>
            <td class="actions">
                <a th:href="@{'/professor/curso/editar/' + ${curso.id}}">Editar</a>
                <a th:href="@{'/professor/curso/excluir/' + ${curso.id}}" class="text-danger">Excluir</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
