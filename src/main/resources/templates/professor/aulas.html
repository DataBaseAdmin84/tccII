<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Aulas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f5f5f5;">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Minhas Aulas</h4>
            <a href="/aulas/professor/nova" class="btn btn-light btn-sm">Nova Aula</a>
        </div>
        <div class="card-body">
            <div th:if="${aulas.isEmpty()}">
                <p class="text-muted">Nenhuma aula cadastrada ainda.</p>
            </div>
            <ul class="list-group" th:if="${not #lists.isEmpty(aulas)}">
                <li class="list-group-item" th:each="aula : ${aulas}">
                    <h5 th:text="${aula.titulo}" class="mb-1"></h5>
                    <p th:text="${aula.descricao}" class="mb-1"></p>
                    <a th:href="${aula.urlConteudo}" class="btn btn-sm btn-outline-primary" target="_blank">Ver Conte√∫do</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
