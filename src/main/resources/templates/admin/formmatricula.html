<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Matrícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-salvar,
        .btn-cancelar {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn-salvar {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-salvar:hover {
            background-color: #45a049;
        }

        .btn-cancelar {
            background-color: #d9534f;
            color: white;
            border: none;
            display: inline-block;
        }

        .btn-cancelar:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Nova Matrícula</h2>

    <form th:action="@{/matriculas/salvar}" method="post" th:object="${matricula}">
        <input type="hidden" th:field="*{id}" />

        <label for="usuario">Usuário:</label>
        <select id="usuario" th:field="*{usuarioId}" required>
            <option value="" disabled selected>Selecione um usuário</option>
            <option th:each="usuario : ${usuarios}"
                    th:value="${usuario.id}"
                    th:text="${usuario.nomeCompleto}"></option>
        </select>

        <label for="curso">Curso:</label>
        <select id="curso" th:field="*{cursoId}" required>
            <option value="" disabled selected>Selecione um curso</option>
            <option th:each="curso : ${cursos}"
                    th:value="${curso.id}"
                    th:text="${curso.nome}"></option>
        </select>

        <div class="button-group">
            <button type="submit" class="btn-salvar">Salvar Matrícula</button>
            <button type="button" class="btn-cancelar" onclick="window.location.href='/admin/matriculas'">Cancelar</button>
        </div>
    </form>
</div>
</body>
</html>
