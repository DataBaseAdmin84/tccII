<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 700px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Cadastrar Novo Curso</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/curso/novo}" th:object="${curso}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="tituloCurso" class="form-label">Título do Curso</label>
                    <input type="text" id="tituloCurso" th:field="*{titulo}" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="descricaoCurso" class="form-label">Descrição do Curso</label>
                    <textarea id="descricaoCurso" th:field="*{descricao}" class="form-control" rows="5" required></textarea>
                    <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="dataLancamento" class="form-label">Data de Lançamento</label>
                    <input type="date" id="dataLancamento" th:field="*{data}" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('data')}" th:errors="*{data}" class="text-danger"></div>
                </div>

                <div class="text-end">
                    <a th:href="@{/professor/home}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success">Salvar Curso</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
