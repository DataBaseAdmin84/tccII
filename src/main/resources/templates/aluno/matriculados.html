<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Matrículas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 15px;
            margin-right: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #e8f5e9;
        }

        .actions a {
            margin-right: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lista de Matrículas</h2>

    <!-- Botões Nova Matrícula e Voltar -->
    <div>
        <a th:href="@{/aluno/matriculas/novo}" class="btn">Nova Matrícula</a>
        <a th:href="@{/aluno/home}" class="btn btn-danger">Voltar</a>

    </div>

    <table>
        <thead>
        <tr>
            <th>Curso</th>
            <th>Data da Matrícula</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matricula : ${matriculas}">
            <td th:text="${matricula.curso != null ? matricula.curso.nome : 'Sem Curso'}">Curso</td>
            <td th:text="${#dates.format(matricula.dataMatricula, 'dd/MM/yyyy')}">Data</td>
            <td class="actions">
                <a th:href="@{'/aulas/curso/' + ${matricula.curso.id}}">Ver Aulas</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
